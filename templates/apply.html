{% extends 'base.html'%}
{% load static %}

    
{% block css_files %}
{{ block.super }} 
<link href="{% static 'css/apply.css'%}" rel="stylesheet" />
{% endblock css_files %}   
    {% block content %}

    <div class="form-container">
      <form id="jobApplicationForm" enctype="multipart/form-data" method="post">
          <!-- CSRF Token (required for Django) -->
          {% csrf_token %}

          <div class="form-group">
              <label for="full_name">Full Name *</label>
              <input type="text" 
                     id="full_name" 
                     name="full_name" 
                     required
                     minlength="2"
                     maxlength="200">
              <div class="error" id="fullNameError"></div>
          </div>

          <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" 
                     id="email" 
                     name="email" 
                     required>
              <div class="error" id="emailError"></div>
          </div>

          <div class="form-group">
              <label for="resume">Resume * (PDF or DOCX)</label>
              <input type="file" 
                     id="resume" 
                     name="resume" 
                     required
                     accept=".pdf,.doc,.docx">
              <div class="error" id="resumeError"></div>
          </div>

          <div class="form-group">
              <label for="profile_pic">Profile Picture (Optional)</label>
              <input type="file" 
                     id="profile_pic" 
                     name="profile_pic" 
                     accept="image/*">
              <div class="error" id="profilePicError"></div>
          </div>

          <div class="form-group">
              <label for="cover_letter">Cover Letter *</label>
              <textarea id="cover_letter" 
                        name="cover_letter" 
                        required></textarea>
              <div class="error" id="coverLetterError"></div>
          </div>

          <button type="submit">Submit Application</button>
      </form>
  </div>

  {% endblock %}

  {% block js_files %}
    {{ block.super}}
    <script type="text/javascript" src="{% static 'js/apply.js' %}"></script>
    {% endblock js_files %}
